<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="input-generate" class="form-control" type="text" value="" readonly>
                    <button id="generate-pin" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="type-number" class="form-control" type="text" readonly>
                    <div class="numbers">
                        <div id="calculator" class="calc-body">
                            <div class="calc-button-row">
                              <div class="button"><button class="cal-btn">7</button></div>
                              <div class="button"><button class="cal-btn">8</button></div>
                              <div class="button"><button class="cal-btn">9</button></div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button"><button class="cal-btn">4</button></div>
                              <div class="button"><button class="cal-btn">5</button></div>
                              <div class="button"><button class="cal-btn">6</button></div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button"><button class="cal-btn">1</button></div>
                              <div class="button"><button class="cal-btn">2</button></div>
                              <div class="button"><button class="cal-btn">3</button></div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button"><button class="cal-btn">&lt;</button></div>
                                <div class="button"><button class="cal-btn">0</button></div>
                                <div class="button"><button class="cal-btn">C</button></div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id="submit-id">Submit</button>

                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="pin-false" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="pin-true" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
